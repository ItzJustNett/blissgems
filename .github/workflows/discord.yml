name: Discord Notify

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"embeds\": [{\"title\": \"üìù New Commit\", \"description\": \"**${{ github.event.head_commit.message }}**\", \"url\": \"${{ github.event.head_commit.url }}\", \"color\": 5793266, \"author\": {\"name\": \"${{ github.event.head_commit.author.name }}\", \"icon_url\": \"https://github.com/${{ github.actor }}.png\"}, \"fields\": [{\"name\": \"Repository\", \"value\": \"[${{ github.repository }}](https://github.com/${{ github.repository }})\", \"inline\": true}, {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true}], \"footer\": {\"text\": \"GitHub\"}, \"timestamp\": \"${{ github.event.head_commit.timestamp }}\"}]}" \
          ${{ secrets.DISCORD_WEBHOOK }}