name: Discord Notify

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"embeds\": [{\"title\": \"New Commit\", \"description\": \"${{ github.event.head_commit.message }}\", \"url\": \"${{ github.event.head_commit.url }}\", \"color\": 5814783, \"author\": {\"name\": \"${{ github.event.head_commit.author.name }}\"}, \"fields\": [{\"name\": \"Repository\", \"value\": \"${{ github.repository }}\"}]}]}" \
          ${{ secrets.DISCORD_WEBHOOK }}